{% extends "base_generic.html" %}
{% block title %}Cambiar clave{% endblock %}
{% block title_main %}Cambiar Clave{% endblock %}

{% block content %}
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
        margin: 15px;
    }
    
    td, th {
        text-align: left;
        padding-left: 8px;
    }

</style>

<main role="main" class="container">
    <div class="card rounded shadow p-4 pt-1 col-12 bg-white" style="margin-bottom: 100%;">
        <form action ="" method="POST">
            {%csrf_token%}
            <table>
                {{form.as_table}}
            </table>
            <input class="btn btn-primary" type="submit" value ="Cambiar Clave">
            {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                A simple danger alertâ€”check it out!
            </div>
            {% endif %}
        </form>
    </div>
</main>


{%endblock%}
