<style> 
    * {
    box-sizing: border-box;
    }

    input[type=text], input[type=number], select, textarea {
    width: 400px;
    padding: 6px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
    }

    textarea {
    height: 120px;
    }

    label {
    padding: 12px 12px 12px 0;
    display: inline-block;
    }

</style> 

<main role="main" class="container">

    <h3 class="lead" style="color: #596272"><strong>Crear Cliente</strong></h3><br><br>
    <div id="">
        <div class="col-6">
            <form action="" method="POST" class="post-form" enctype="multipart/form-data">
                <div>
                    {%csrf_token%}
                    <table style="font-size: small;">
                        {{form.as_table}}
                    </table>
                    <input type="submit" class="btn btn-primary mt-4 mb-5" style="width: 120px;" value="Enviar">
                </div>
            </form>
        </div>
    </div>

</main><br>

{% endblock %}
