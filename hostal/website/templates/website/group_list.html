{% extends "base_generic.html" %}
{% block title %}Grupos{% endblock %}
{% block title_main %}Mantenedor de grupos{% endblock %}

{% block content %}

<a class="btn btn-primary" href="{% url 'group_create' %}" role="button">Nuevo grupo</a>
 
<div class="table-responsive">
<table class="table table-striped table-sm">
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    {% for group in group_list %}
    <tr>
        <td>{{group.name}}</td>      
        <td>
            <a class="btn btn-primary" href="{% url 'group_update' group.pk %}" role="button">Editar</a>
            <a class="btn btn-primary" href="{% url 'group_delete' group.pk %}" role="button">Eliminar</a>
        </td>
    </tr>
    {% endfor %}
    
    </tbody>
</table>
</div>

{% endblock %}
